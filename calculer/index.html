<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>bootstrap tutorial</title>
 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script>
        var op="";
        var calc=false;
        var n1,n2;
        
        function setval(id){
            var x = document.getElementById("result").getAttributeNode("value");
            
            
        if(x.value == "0" || this.calc==true){x.value=id;}
        else{x.value +=id;  } 
         this.calc=false;    
        }
        function setvir(){
            var x = document.getElementById("result").getAttributeNode("value");
            x.value +=".";  
        }
        function setzero(){
            var x = document.getElementById("result").getAttributeNode("value");
            if(x.value == "0" || this.calc==true){
                x.value="0";
            }
            else{
                x.value +="0" ;
                this.calc=false; 
            }
        }

        function annuler(){
            var x = document.getElementById("result").getAttributeNode("value");
            txt= x.value;
            if(txt.length>1){
                 x.value = txt.substring(0 , txt.length - 1);
            }
            else{
                x.value="0";
            }
           
        }

         function maz(){
            var x = document.getElementById("result").getAttributeNode("value");
            x.value= 0;
            this.op="";
            this.calc=false;
        }
        
        function calculer(id){
            
            var t = document.getElementById("result").getAttributeNode("value");
            var x = document.getElementById(id).getAttributeNode("id");
             this.op=x.value;
            
             if (this.op == "+"){
                 n1 = t.value;
                 this.op="+";
                 this.calc=true;
             }
             else if (this.op == "-"){
                 n1 = t.value;
                 this.op="-";
                 this.calc=true;
             }
             else if (this.op == "x"){
                 n1 = t.value;
                 this.op="x";
                 this.calc=true;
             }
             else if (this.op == "/"){
                 n1 = t.value;
                 this.op="/";
                 this.calc=true;
             }

        }
        function egal() {
            var t = document.getElementById("result").getAttributeNode("value");
            n2 = t.value;
            var t = document.getElementById("result").getAttributeNode("value");
            
            switch(this.op)  {
                case "+": t.value= parseFloat(n1) + parseFloat(n2);
                    break;
                case "-":t.value= n1 - n2;
                    break;
                    case "x":t.value= n1 * n2;
                    break;
                    case "/": t.value= n1/n2;
                    break;
             default: break; }
        }

       function visit(){ window.open("https://www.facebook.com/didi.rachid","_blank") }

        
       
       
    </script>
</head>
<body>
    <div class="container">
        
    
    <div class="btn btn-success btn-lg" onclick="visit()" >تصميم رشيد العسلي</div>   
<div class="milieu">
    <table >
    
    <tr><td colspan="3"><input type="text" id="result" style="cursor:text" value="0" disabled ></td></tr>
    
    <tr><td><input type="button" id="/" value="/" onclick="calculer('/')"></td><td><input type="button" value="." onclick="setvir()"><td><input type="button" value="<=" onclick="annuler()"></td></td></tr>
   
    <tr><td><input type="button" id="+" value="+" onclick="calculer('+')"></td><td><input type="button" id="-" value="-" onclick="calculer('-')"></td><td><input type="button" id="x" value="x" onclick="calculer('x')"></td></tr>
   
    <tr><td><input type="button" id="d7" value="7" onclick="setval(7)"></td><td><input type="button" id="d8" value="8" onclick="setval(8)" ></td><td><input type="button" id="d9" value="9" onclick="setval(9)"></td></tr>
    
    <tr><td><input type="button" id="d4" value="4" onclick="setval(4)"></td><td><input type="button" id="d5" value="5" onclick="setval(5)"></td><td><input type="button" id="d6" value="6" onclick="setval(6)"></td></tr>
    
    <tr><td><input type="button" id="d1" value="1" onclick="setval(1)"></td><td><input type="button" id="d2" value="2" onclick="setval(2)"></td><td><input type="button" id="d3" value="3" onclick="setval(3)"></td></tr>
    
    <tr><td><input type="button" id="d0" value="0" onclick="setzero()"></td><td><input type="button" value="=" onclick="egal()"></td><td><input type="button" value="c" onclick="maz()"></td></tr>
    
</table>
</div>
    
</div>

</body>
</html>
